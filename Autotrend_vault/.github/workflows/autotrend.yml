name: Autotrend Workflow

on:
  push:
    branches: [main]

jobs:
  autotrend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requests
        run: python -m pip install requests

      - name: Fire ad
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo "Ad fired"
