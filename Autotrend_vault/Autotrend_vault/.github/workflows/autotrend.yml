name: Autotrend Workflow
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  autotrend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Deploy
        run: python3 -c "import sys,subprocess as sp; print('PY:',sys.version); sp.check_call(['echo','deploy'])"
