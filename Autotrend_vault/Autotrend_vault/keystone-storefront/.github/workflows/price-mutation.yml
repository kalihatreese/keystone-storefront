name: Price Mutation Scheduler\n\non:\n  schedule:\n    - cron: \"0 0 * * *\"\n  workflow_dispatch:\n\njobs:\n  update-price:\n    runs-on: ubuntu-latest\n    steps:\n      - name: Calculate Tier\n        run: |\n          DAYS=$(($(date +%s) - $(date -d \"2025-10-11\" +%s) / 86400))\n          if [ $DAYS -ge 90 ]; then PRICE=5000\n          elif [ $DAYS -ge 60 ]; then PRICE=2000\n          else PRICE=1000\n          fi\n          echo \"PRICE MUTATION: $PRICE | $(date -u)\" >> .IMMORTAL_PAYLOAD
